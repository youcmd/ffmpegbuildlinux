on:
  push:
    paths:
      - '.github/workflows/ffmpeg.yml'
  schedule:
    - cron: '0 20 * * 2'
  workflow_dispatch:

name: ffmpeg
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup variables
        run: |
          FFMPEGG=$(wget -qO- "https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-full.7z.ver")
          FFMPEGBT=$(wget -qO- "https://api.github.com/repos/BtbN/FFmpeg-Builds/tags" | grep 'name' | cut -d\" -f4 | head -2 | tail -1)
          FFMPEGB=$(wget -qO- "https://api.github.com/repos/BtbN/FFmpeg-Builds/releases/tags/$FFMPEGG" | jq ".assets[] | {browser_download_url}" -c | jq .browser_download_url -r | grep -E ".ffmpeg-.*-linux64-gpl.tar.xz" | sort -r | head -1 | cut -d'/' -f8-10 | cut -d'-' -f2-9 | sed 's|/ffmpeg-|-|g')
          echo "FFMPEGG=$FFMPEGG" >> $GITHUB_ENV
          echo "FFMPEGB=$FFMPEGB" >> $GITHUB_ENV
          echo "VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
        shell: bash
        
      - name: Generate logs
        run: |
          echo "Update On $(date) [${{ env.FFMPEGG }}][${{ env.FFMPEGB }}]" >> .github/update.log
          # Git Commit
          git config --local user.name "github-action[bot]"
          git config --local user.email "${{ secrets.EMAIL }}"
          git add .
          git commit -am "Update On ${{ env.VERSION }}"
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Start build
        run: |
          # For uncompress xz format 
          sudo apt-get install -y xz-utils aria2
          # Build windows 64 bit GPL
          mkdir -p ffmpeg-windows
          pushd ffmpeg-windows || exit 1
          wget -q ffmpeg-windows.7z "https://github.com/GyanD/codexffmpeg/releases/$FFMPEGG/download/ffmpeg-$FFMPEGG-full_build.7z"
          7z x ffmpeg-windows.7z && rm -rfv ffmpeg-windows.7z
          mv ffmpeg-*/bin/*.exe .
          rm -rfv ffmpeg-*
          7z a -mx=9 -mfb=64 -md=128m ffmpeg-windows.7z ff*.exe
          popd || exit 1
          # Build linux 64 bit GPL
          mkdir -p ffmpeg-linux
          pushd ffmpeg-linux || exit 1
          wget -qO ffmpeg-linux.tar.xz "https://github.com/BtbN/FFmpeg-Builds/releases/latest/download/ffmpeg-master-latest-linux64-gpl.tar.xz"
          tar -xJf ffmpeg-linux.tar.xz && rm -rfv ffmpeg-linux.tar.xz
          mv ffmpeg-*/bin/* .
          rm -rfv ffmpeg-*
          7z a -mx=9 -mfb=64 -md=128m ffmpeg-linux.7z ff*
          popd || exit 1
          mkdir -p release
          pushd release || exit 1
          cp -r ../ffmpeg-windows/*.7z .
          cp -r ../ffmpeg-linux/*.7z .
          popd || exit 1

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: FFmpeg ${{ env.DATE }}
          tag: ${{ env.VERSION }}
          draft: false
          prerelease: false
          artifacts: |
            ./release/*.7z

      - name: Delete Older Release
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          repo: youcmd/ffmpegbuildlinux
          keep_latest: 2
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
